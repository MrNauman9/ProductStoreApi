apiVersion: apps/v1
kind: Deployment
metadata:
  name: productstore-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productstore #pod name
  template:
    metadata:
      labels:
        app: productstore 
    spec:
      containers:
        - name: productstore
          image: productstoreacr.azurecr.io/productstore:latest
          ports:
            - containerPort: 80
